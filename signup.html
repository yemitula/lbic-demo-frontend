<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="utf-8" />
  <title>Lagos Building Investment Company | ...</title>
  <meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="../lbic-demo-backend/libs/assets/animate.css/animate.css" type="text/css" />
  <link rel="stylesheet" href="../lbic-demo-backend/libs/assets/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="../lbic-demo-backend/libs/assets/simple-line-icons/css/simple-line-icons.css" type="text/css" />
  <link rel="stylesheet" href="../lbic-demo-backend/libs/jquery/bootstrap/dist/css/bootstrap.css" type="text/css" />

  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />

</head>
<body>
<div class="app app-header-fixed ">
  

    <div class="container w-xxl w-auto-xs" ng-controller="SignupFormController" ng-init="app.settings.container = false;">
      <a class="navbar-brand block m-t"><img src="img/logo.png" class="logo-img" style="height: auto; width: auto;  max-width: 300px; max-height: 300px;"></a>
      <div class="m-b-lg">
        <div class="wrapper text-center">
          <strong>Sign up to find interesting thing</strong>
        </div>
        <form name="form" class="form-validation">
          <div class="text-danger wrapper text-center" ng-show="authError">
              
          </div>
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input placeholder="First name" class="form-control no-border" ng-model="user.fname" required>
            </div>
            <div class="list-group-item">
              <input placeholder="Last name" class="form-control no-border" ng-model="user.lname" required>
            </div>
            <div class="list-group-item">
              <input type="tel" placeholder="Phone number" class="form-control no-border" ng-model="user.lname" required>
            </div>
            <div class="list-group-item">
              <select class="form-control no-border">
                <option> - Select your Estate - </option>
                <option value="">Omole Phase I</option>
                <option value="">Morgan Estate</option>
                <option value="">Osborne Foreshore</option>
                <option value="">Magodo Brooks</option>
                <option value="">Landmark Estate</option>
              </select>
            </div>
            <div class="list-group-item">
              <input placeholder="Enter Property Address" class="form-control no-border" required>
            </div>
            <div class="list-group-item">
              <select class="form-control no-border">
                <option> - User Type - </option>
                <option value="">I am the Allotee</option>
                <option value="">I am a Resident</option>
                <option value="">I am both Allotee and Resident</option>
              </select>
            </div>
            <div class="list-group-item">
              <input type="email" placeholder="Email" class="form-control no-border" ng-model="user.email" required>
            </div>
            
            <div class="list-group-item">
               <input type="password" placeholder="Password" class="form-control no-border" ng-model="user.password" required>
            </div>
          </div>
          <div class="checkbox m-b-md m-t-none">
            <label class="i-checks">
              <input type="checkbox" ng-model="agree" required><i></i> Agree the <a href>terms and policy</a>
            </label>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signup()" ng-disabled='form.$invalid'>Sign up</button>
          <div class="line line-dashed"></div>
          <p class="text-center"><small>Already have an account?</small></p>
          <a href="index.html" ui-sref="access.signin" class="btn btn-lg btn-default btn-block">Sign in</a>
        </form>
      </div>
      <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
        <p>
  <small class="text-muted">Lagos Building Investment Company<!-- .<br><a href="http://www.tulabyte.net" target="_blank">Website by Tulabyte</a> &copy; 2017 --></small>
</p>
      </div>
    </div>


</div>

<script src="../lbic-demo-backend/libs/jquery/jquery/dist/jquery.js"></script>
<script src="../lbic-demo-backend/libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/ui-load.js"></script>
<script src="js/ui-jp.config.js"></script>
<script src="js/ui-jp.js"></script>
<script src="js/ui-nav.js"></script>
<script src="js/ui-toggle.js"></script>
<script src="js/ui-client.js"></script>

</body>
</html>
